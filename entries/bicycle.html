<!DOCTYPE html>
<html>
<head>
  <title>One-Page Bicycle</title>
</head>
<body>
  <div style="width: 800px; margin: 0 auto;">
    <!-- Bicycle frame -->
    <div style="background-color: black; height: 200px; width: 400px; margin: 50px auto;"></div>
    
    <!-- Front wheel -->
    <div style="background-color: gray; border-radius: 50%; height: 100px; width: 100px; position: absolute; top: 250px; left: 100px;"></div>
    
    <!-- Rear wheel -->
    <div style="background-color: gray; border-radius: 50%; height: 100px; width: 100px; position: absolute; top: 250px; right: 100px;"></div>
    
    <!-- Handlebars -->
    <div style="background-color: black; height: 20px; width: 120px; position: absolute; top: 130px; left: 50px; transform: rotate(-20deg);"></div>
    
    <!-- Seat -->
    <div style="background-color: black; height: 20px; width: 60px; position: absolute; top: 180px; left: 280px;"></div>
    
    <!-- Pedals -->
    <div style="background-color: silver; height: 15px; width: 15px; position: absolute; top: 310px; left: 170px;"></div>
    <div style="background-color: silver; height: 15px; width: 15px; position: absolute; top: 310px; right: 170px;"></div>
  </div>
</body>
</html>
