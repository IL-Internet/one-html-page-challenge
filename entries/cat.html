<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Cat</title>
</head>
<body>
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Cat body -->
    <circle cx="100" cy="100" r="70" fill="#FFD700" />

    <!-- Cat head -->
    <circle cx="100" cy="50" r="40" fill="#FFD700" />

    <!-- Cat eyes -->
    <circle cx="80" cy="40" r="5" fill="#000" />
    <circle cx="120" cy="40" r="5" fill="#000" />

    <!-- Cat nose -->
    <polygon points="100,55 95,70 105,70" fill="#FF0000" />

    <!-- Cat mouth -->
    <path d="M95,80 Q100,85 105,80" fill="none" stroke="#000" />

    <!-- Cat ears -->
    <polygon points="75,10 85,30 65,30" fill="#FFD700" />
    <polygon points="125,10 115,30 135,30" fill="#FFD700" />

    <!-- Cat tail -->
    <path d="M130,120 Q160,120 170,140" fill="none" stroke="#FFD700" />

    <!-- Cat paws -->
    <circle cx="80" cy="150" r="10" fill="#FFD700" />
    <circle cx="120" cy="150" r="10" fill="#FFD700" />
  </svg>
</body>
</html>
