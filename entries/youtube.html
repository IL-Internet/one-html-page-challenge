<!DOCTYPE html>
<html>
<head>
    <title>Simple YouTube Clone</title>
</head>
<body>
    <h1>Simple YouTube Clone</h1>
    
    <div id="videoContainer">
        <!-- Video 1 -->
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            <h2>Video 1 Title</h2>
            <p>Description of Video 1</p>
        </div>

        <!-- Video 2 -->
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            <h2>Video 2 Title</h2>
            <p>Description of Video 2</p>
        </div>

        <!-- Add more videos here... -->
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .video {
            margin-bottom: 30px;
        }

        iframe {
            display: block;
            margin: 0 auto;
        }
    </style>
</body>
</html>
