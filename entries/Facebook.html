<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        .post {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }

        .post h2 {
            margin-top: 0;
        }

        .post p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        My Facebook
    </header>
    <main>
        <div class="post">
            <h2>John Doe</h2>
            <p>This is my first post on My Facebook!</p>
        </div>

        <div class="post">
            <h2>Jane Smith</h2>
            <p>Just had a great day! #happy</p>
        </div>

        <!-- Add more posts here -->

    </main>
</body>
</html>
