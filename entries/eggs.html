<!DOCTYPE html>
<html>
<head>
  <title>Cartoon Eggs</title>
  <style>
    body {
      background-color: #f9f9f9;
    }
    svg {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Egg shell -->
    <ellipse cx="100" cy="150" rx="60" ry="80" fill="#f0e5d1" />

    <!-- Egg crack -->
    <path d="M40,130 Q100,60 160,130" fill="none" stroke="#d1d1d1" stroke-width="5" />

    <!-- Egg eyes -->
    <circle cx="80" cy="140" r="5" fill="#333" />
    <circle cx="120" cy="140" r="5" fill="#333" />

    <!-- Egg mouth -->
    <path d="M80,170 Q100,190 120,170" fill="none" stroke="#333" stroke-width="2" />

    <!-- Egg hands -->
    <path d="M60,150 Q30,160 60,170 M140,150 Q170,160 140,170" fill="none" stroke="#333" stroke-width="4" />
  </svg>
</body>
</html>
