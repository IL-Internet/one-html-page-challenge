<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #24292e;
      color: white;
      padding: 10px;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #0366d6;
      padding: 8px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #f6f8fa;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>GitHub Clone</h1>
  </header>
  <nav>
    <a href="#">Repositories</a>
    <a href="#">Pull Requests</a>
    <a href="#">Issues</a>
    <a href="#">Marketplace</a>
    <a href="#">Explore</a>
  </nav>
  <main>
    <!-- Here you can add placeholder content to simulate GitHub's homepage -->
    <h2>Welcome to GitHub Clone</h2>
    <p>This is a basic example of a GitHub website clone using only one HTML file.</p>
    <p>Please note that this is a static representation and lacks actual GitHub functionality.</p>
  </main>
  <footer>
    <p>&copy; 2023 GitHub Clone</p>
  </footer>
</body>
</html>
