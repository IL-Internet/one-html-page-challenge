<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Milk Animated Cup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
    }

    .cup {
      position: relative;
      width: 200px;
      height: 400px;
      border-radius: 10px;
      background: linear-gradient(#ddb27d, #ae7a47);
      overflow: hidden;
      animation: tilt 2s infinite alternate;
    }

    .coffee {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 50%;
      background: linear-gradient(#654321, #543218);
      transform-origin: bottom;
      animation: fill 2s infinite alternate;
    }

    .milk {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 50%;
      background: linear-gradient(#f9f3ed, #f2e5d9);
      transform-origin: bottom;
      animation: fill 2s infinite alternate;
    }

    @keyframes tilt {
      0% {
        transform: rotate(-3deg);
      }
      100% {
        transform: rotate(3deg);
      }
    }

    @keyframes fill {
      0% {
        height: 0;
      }
      100% {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="cup">
    <div class="coffee"></div>
    <div class="milk"></div>
  </div>
</body>
</html>
